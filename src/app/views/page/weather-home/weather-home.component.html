<div class="search">
  <!-- <form #form>

  </form> -->
  <form [formGroup]="form">
    <input type="text" placeholder="Buscar localização" formControlName="cityName">
    <span>
      <fa-icon
      animation="fade"
      style="--fa-animation-duration: 5s; cursor: pointer"
      size="lg"
      class="search-icon"
      [icon]="searchIcon"
      (click)="onSubmit()">

      </fa-icon>
    </span>
  </form>
</div>

<app-weather-card *ngIf="weatherData" [weatherData]="weatherData"></app-weather-card>
