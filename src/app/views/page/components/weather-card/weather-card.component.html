<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img
      src="../../../../../assets/sun.jpg"
      *ngIf="weatherData.main.temp > 15"
    />
    <img
      src="../../../../../assets/cold1.jpg"
      *ngIf="weatherData.main.temp <= 15"
    />

    <div class="weather-data">
      <div class="location">
        {{weatherData.name}}
      </div>
      <div class="temperature">
        {{weatherData.main.temp | number: "1.0-0"}}°C
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">Mais informaçoes</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
          <span>Mínima</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number: "1.0-0"}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="maxTemperatureIcon"></fa-icon>
          <span>Máxima</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max| number: "1.0-0"}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
          <span>Humidade</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity| number: "1.0-0"}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="windIcon"></fa-icon>
          <span>Velocidade</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/l
        </div>
      </div>
    </div>
  </div>
</div>
